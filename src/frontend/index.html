        <!-- Modal para el boton de agregar -->
        <div id="modalNuevo" class="modal">
            <div class="modal-content">
            <h4>Agregar nuevo dispositivo</h4>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Ejemplo: Lámpara 1" id="nombre" type="text" class="validate">
                      <label for="nombre">Nombre dispositivo (Obligatorio)</label>
                    </div>
                    <div class="input-field col s6">
                      <input placeholder="Ejemplo: Dormitorio principal" id="descripcion" type="text" class="validate">
                      <label for="descripcion">Descripción (Opcional)</label>
                    </div>
                  </div>
            <p>Tipo de dispositivo</p>
            
            <!-- Dropdown Structure -->
            <div class="input-field col s12">
                <select class="icons" id="tipo">
                  <option value="" disabled selected>Elegir opción</option>
                  <option value= "0">Lámpara</option>
                  <option value= "2">Velador</option>
                  <option value= "3">Ventilador</option>
                  <option value= "1">Persiana</option>
                </select>
                <label>Seleccione de la lista (Obligatorio)</label>
            </div>
            <form action="#" >
                <p>
                  <label>
                    <input id="dim_nuevo" type="checkbox" />
                    <span>Dimmer</span>
                  </label>
                </p>
            </form>
            </div>
            <div class="modal-footer">
            <!--<a href="#!" class="modal-close waves-effect waves-green btn-flat">Aceptar</a>-->
            <button class="btn modal-close waves-effect waves-light button-view" id="alta" name="aceptarNuevo">Aceptar</button>
            </div>
            </div>
        </div>

        <!-- Modal para el boton de modificar -->
        <div id="modalEdit" class="modal">
            <div class="modal-content">
            <h4>Modificar dispositivo </h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Ejemplo: Lámpara 1" id="mod_nombre" type="text" class="validate">
                        <label for="nombre">Nombre dispositivo (Obligatorio)</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Descripción" id="mod_descripcion" type="text" class="validate">
                        <label for="descripcion">Descripción (Opcional)</label>
                    </div>
                    </div>
            <p>Tipo de dispositivo</p>
            
            <!-- Dropdown Structure -->
            <div class="input-field col s12">
                <select class="icons" id="mod_tipo">
                    <option value="" disabled selected>Elegir nueva opción</option>
                    <option value= "0">Lámpara</option>
                    <option value= "2">Velador</option>
                    <option value= "3">Ventilador</option>
                    <option value= "1">Persiana</option>
                </select>
                <label>Seleccione si desea cambiar</label>
            </div>
            <form action="#">
                <p>
                  <label>
                    <input id="dim_editar" type="checkbox" />
                    <span>Dimmer</span>
                  </label>
                </p>
            </form>
            </div>
            <div class="modal-footer">
            <!--<a href="#!" class="modal-close waves-effect waves-green btn-flat">Aceptar</a>-->
            <button class="btn modal-close waves-effect waves-light button-view" id="edit" name="aceptarEdit">Aceptar</button>
            </div>
            </div>
        </div>
